<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="script.js" type="text/javascript"></script>
    
    
    <title>👊✌🖐</title>
    
    
</head>
<body class="text-center space-y-8">
    <h1 class="text-center">ROCK SCISSOR PAPER</h1>
    <div class="text-3xl font-bold space-y-4">
        <div>
            <span>You</span>:<span>Computer</span>
            <span id="ur_score">0</span>:<span id="comp_score">0</span>
        </div>
        <div >
            <span id="ur_choice"></span>:<span id="comp_choice"></span>
        </div>
        <h2 id="result"></h2>

    </div>
    <div class="choices space-x-4">
        <button data-choice="rock">👊</button>
        <button data-choice="scissor">✌</button>
        <button data-choice="paper">🖐</button>
    </div>
</body>
</html>
